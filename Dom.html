<h1>DOM</h1>

<ol id="itemlist">
<li>ITEM </li>


</ol>

<button onclick="AddItem()">Add Item</button>


<script>

function AddItem(){
   let newItem =  document.createElement('li');
   newItem.innerHTML = "NEW ITEM";

  let Items =  document.getElementById('itemlist');
   Items.removeChild(newItem);
}

</script>
